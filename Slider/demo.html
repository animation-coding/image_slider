<!DOCTYPE html>
<html lang="en">
<!---:: Animation Coding ::-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Slider Animation Swiper JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.2.4/swiper-bundle.css">
    
</head>

<body>


    




    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.2.4/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".slide-content", {
            slidesPerView: 3.35,
            spaceBetween: 0,
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            loop: true,
            centerSlide: 'true',
            fade: 'true',
            autoplay: {
                delay: 1200,
                disableOnInteraction: false,
            },
            coverflowEffect: {
                rotate: 10,
                stretch: -0.1,
                depth: 100,
                modifier: 2.8,
                slideShadows: false,
            },

            breakpoints: {
                280: {
                    slidesPerView: 1.2,
                    coverflowEffect:
                    {
                        stretch: -10,
                    }


                },
                340: {
                    slidesPerView: 1.3,
                    coverflowEffect:
                    {
                        stretch: -0.2,
                    }


                },


                450: {
                    slidesPerView: 2.45,
                    coverflowEffect:
                    {
                        stretch: -1,
                    }


                },
                640: {
                    slidesPerView: 2.5,
                    coverflowEffect:
                    {
                        stretch: -3,
                    }
                },
                768: {
                    slidesPerView: 3.3,
                    coverflowEffect:
                    {
                        stretch: -0.4,
                    }
                },
                1024: {
                    slidesPerView: 3.35,
                    coverflowEffect:
                    {
                        stretch: -0.1,
                    }

                },
                1400: {
                    slidesPerView: 4,
                    coverflowEffect:
                    {
                        stretch: -0.4,
                    }

                },
                1600: {
                    slidesPerView: 4,
                    coverflowEffect:
                    {
                        stretch: -0.4,
                    }

                },


            }



        });
    </script>

</body>

</html>
